services:
  postgres:
    image: postgres:16-alpine
    container_name: gs_app_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gs_user
      POSTGRES_PASSWORD: gs_password
      POSTGRES_DB: gs_app_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gs_app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gs_user -d gs_app_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gs_app_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gsapp.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - gs_app_network
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  gs_app_network:
    driver: bridge